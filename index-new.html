<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة حضور</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .certificate {
      background: #fff;
      width: 800px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    .certificate h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .certificate h2 {
      font-size: 20px;
      color: #007B8F;
      margin: 10px 0;
    }
    .certificate p {
      font-size: 16px;
      margin: 5px 0;
    }
    .certificate .logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .certificate .logos img {
      height: 60px;
    }
    .certificate .watermark {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 200px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="logos">
      <img src="logo1.png" alt="شعار 1">
      <img src="logo2.png" alt="شعار 2">
    </div>
    <h1>شهادة حضور دورة تطويرية</h1>
    <p>(خطة التدريب التطويري)</p>
    <p>يشهد مركز مجموعة الرواد العالمية للتدريب بأن المتدرب:</p>
    <h2>علاء سالم بيسلم باحسين</h2>
    <p>قد حضر الدورة التدريبية بنجاح بعنوان:</p>
    <h2>التوعية والتعريف بنظام إدارة الجودة ISO 9001:2015</h2>
    <p>المعتمدة برقم: 2505131215081812475753</p>
    <p>من تاريخ 22-10-1446 هـ إلى 26-10-1446 هـ</p>
    <img class="watermark" src="wave.png" alt="موج">
  </div>
</body>
</html>
